<!DOCTYPE html>
<html lang="en">

<head>
    <title>Available Listings</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Find your dream stay</h1>
    <p>click on each listing for more information</p>
    {% for listing in listings %}
    <div>
        <p class="t-name">
            <a href="{{ url_for('get_listing', id=listing.id) }}"><strong>{{ listing.name }}</strong></a>
        </p>

        <p class="t-description">{{listing.description}}</p>

    </div>
    {% endfor %}
</body>

</html>
