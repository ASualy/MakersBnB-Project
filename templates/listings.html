<!DOCTYPE html>
<html lang="en">

<head>
    <title>Available Listings</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Find your dream stay</h1>
    {% for listing in listings %}
    <div>
        <p class= "t-name"><strong>{{listing.name}}</strong></p>
        <p class= "t-description">{{listing.description}}</p>
        <p class= "t-price-per-night"><strong>Â£{{listing.price_per_night}} per night</strong></p>
        <p class= "t-available-from">Available from: {{listing.available_from}}</p>
        <p class= "t-available-to">Available to: {{listing.available_to}}</p>
    </div>
    {% endfor %}
</body>

</html>
